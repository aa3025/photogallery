<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image/Video Folder Browser</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Custom styles for better aesthetics */
        html, body {
            height: 100%; /* Make html and body take full viewport height */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for the body */
            color: #e2e8f0; /* Light text color for contrast */
            display: flex; /* Use flexbox to make body a flex container */
            flex-direction: column; /* Stack items vertically */
            padding: 1rem; /* Add padding to body, which will be the margin for the container */
        }
        .container {
            min-width: calc(100vw - 3rem); /* Updated to 100vw - 3rem as per your request */
            min-height: auto;/*calc(100vh - 2rem); /* Set min-height to fill viewport, accounting for body padding */
            margin: 0 auto; /* Center horizontally */
            padding: 1.5rem;
            background-color: #2d3748; /* Slightly lighter dark background for the container */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* Stronger shadow for dark theme */
            flex-grow: 1; /* Allow container to grow and fill available space within body */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column; /* Stack internal content vertically */
            position: relative; /* Added to make absolute positioning of children relative to it */
        }
        /* Specific max-width for very large screens */
        @media (min-width: 1536px) {
            .container {
                max-width: 2000px !important; /* Force this max-width for screens 1536px and wider */
            }
        }
        /* General nav-link base style */
        .nav-link {
            padding: 0.4rem 0.8rem; /* Compact padding */
            margin: 0.2rem; /* Compact margin */
            background-color: #4a5568; /* Darker grey for links */
            color: #e2e8f0; /* Light text for links */
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-flex; /* Use inline-flex for horizontal alignment */
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            white-space: nowrap; /* Prevent wrapping within the nav-link itself */
        }
        .nav-link:hover {
            background-color: #6a768f; /* Lighter grey on hover */
            color: #fff; /* Changed text color to white on hover */
            transform: translateY(-2px);
        }
        .nav-link.active {
            background-color: #4f46e5; /* Active blue (can remain vibrant) */
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        /* New style for year, month, day, and trash buttons to stack content */
        .folder-nav-button {
            flex-direction: column; /* Stack text and count vertically */
            min-width: 80px; /* Apply min-width only to these buttons */
        }
        /* Override item-count margin for these buttons to be on top */
        .folder-nav-button .item-count {
            margin-top: 0.1rem;
            margin-left: 0; /* No left margin when stacked */
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Added shadow to thumbnails */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer; /* Indicate clickable */
            position: relative; /* For play icon overlay and delete button */
        }
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 230px; /* Changed height to 200px */
            object-fit: cover; /* Ensures media covers the area without distortion */
            border-radius: 12px;
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #cbd5e0; /* Lighter text for titles */
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .breadcrumb {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #a0aec0; /* Lighter grey for breadcrumb */
            display: flex; /* Use flexbox for breadcrumb content */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            align-items: center; /* Align items vertically */
            justify-content: space-between; /* Space between path and buttons */
            gap: 1rem; /* Gap between breadcrumb path and buttons */
            position: relative; /* Added for absolute positioning of its child */
        }
        .breadcrumb-path-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Centered */
            flex-grow: 1; /* Allow path to take available space */
            flex-wrap: nowrap; /* Prevent wrapping */
            flex-direction: row; /* Ensure horizontal layout for breadcrumbs */
        }
        /* Style for the breadcrumb separator */
        .breadcrumb-separator {
            margin: 0 0.2rem; /* Space around the separator */
            color: #e2e8f0 !important; /* White and important */
            font-weight: normal; /* Ensure it's not bold */
            font-size: 1rem; /* Made arrows 2x bigger */
        }
        /* Custom scrollbar for gallery */
        .gallery-grid {
            /* Removed overflow-y: scroll; and padding-right: 15px; */
            flex-grow: 1; /* Allow gallery grid to take available vertical space */
        }
        /* Removed custom scrollbar styling for .gallery-grid as it will no longer have its own scrollbar */
        /* .gallery-grid::-webkit-scrollbar {
            width: 8px;
        }
        .gallery-grid::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        .gallery-grid::-webkit-scrollbar-thumb {
            background: #6a768f;
            border-radius: 10px;
        }
        .gallery-grid::-webkit-scrollbar-thumb:hover {
            background: #8892b0;
        } */

        /* Ensure sections can grow within the flex container */
        #yearsSection,
        #monthsSection,
        #daysSection,
        #gallerySection {
            flex-grow: 1; /* Allow these sections to grow and fill available space */
            /* Removed display: flex; and flex-direction: column; */
        }

        /* Lightbox/Modal Styles */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Even darker background for lightbox */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .lightbox-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        /* Removed .lightbox-content class as it was redundant with #lightboxMediaDisplay */
        /* .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        } */

        /* The media-display class is now only applied to the actual img/video element */
        .media-display { /* Removed .lightbox-content prefix */
            max-width: 100%; /* Image/video will scale to 100% of its parent's width */
            max-height: 100%; /* Image/video will scale to 100% of its parent's height */
            object-fit: contain; /* Ensures media fits within the box while maintaining aspect ratio */
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7); /* Stronger shadow for lightbox media */
            width: auto; /* Allow intrinsic width */
            height: auto; /* Allow intrinsic height */
            /* Added for cross-fade: ensures elements are positioned over each other */
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Specific rule for video elements within media-display to ensure they fill space */
        .media-display video { /* Removed .lightbox-content prefix */
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
        }
        .lightbox-nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.1); /* Lighter background for arrows */
            color: white;
            padding: 1rem 0.8rem;
            cursor: pointer;
            font-size: 2rem;
            border-radius: 8px;
            user-select: none; /* Prevent text selection */
            opacity: 0;
            transition: opacity 0.2s ease, background-color 0.2s ease;
            z-index: 1010; /* Above the media */
        }
        .lightbox-nav-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Lighter on hover */
        }
        .lightbox-overlay:hover .lightbox-nav-arrow {
            opacity: 1; /* Show arrows on hover over the entire overlay */
        }
        .lightbox-nav-arrow.left {
            left: 10px;
        }
        .lightbox-nav-arrow.right {
            right: 10px;
        }
        /* Lightbox Close Button (now part of the action buttons container) */
        .lightbox-close-btn { /* New class for the close button when part of the stack */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1010;
            opacity: 0.7;
            transition: opacity 0.2s ease, background-color 0.2s ease;
            padding: 0;
            border: none;
            color: #e2e8f0; /* Light text color for icons */
            background-color: rgba(255, 255, 255, 0.1); /* Light background for close button */
            font-size: 2.5rem; /* Match original size */
            font-weight: normal; /* Ensure it's not bold */
        }
        .lightbox-close-btn:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.2);
        }


        /* Play icon for video thumbnails */
        .video-thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3); /* Slight overlay */
            pointer-events: none; /* Allow clicks to pass through to the parent gallery-item */
            border-radius: 8px;
        }
        .video-thumbnail-overlay::before {
            content: 'â–¶'; /* Play icon */
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Delete button styles for thumbnail */
        .delete-thumbnail-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(220, 38, 38, 0.8); /* Red background */
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10; /* Above the image/video */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }
        .gallery-item:hover .delete-thumbnail-btn {
            opacity: 1; /* Show on hover */
        }
        .delete-thumbnail-btn:hover {
            background-color: rgba(220, 38, 38, 1); /* Darker red on hover */
        }

        /* Circular action button base style */
        .circular-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1010;
            opacity: 0.7;
            transition: opacity 0.2s ease, background-color 0.2s ease;
            padding: 0;
            border: none;
            color: #e2e8f0; /* Light text color for icons */
            background-color: rgba(79, 70, 229, 0.4); /* Default blue background for slideshow */
            box-shadow: none; /* No shadow */
        }
        .circular-action-btn:hover {
            opacity: 1;
            background-color: rgba(79, 70, 229, 0.8); /* Darker blue on hover */
        }

        /* Specific styles for trash and restore buttons */
        .trash-delete-btn-style {
            background-color: rgba(220, 38, 38, 0.4); /* Red background */
        }
        .trash-delete-btn-style:hover {
            background-color: rgba(220, 38, 38, 0.8); /* Darker red on hover */
        }
        .trash-restore-btn-style {
            background-color: rgba(52, 211, 153, 0.4); /* Green background */
        }
        .trash-restore-btn-style:hover {
            background-color: rgba(16, 185, 129, 0.8); /* Darker green on hover */
        }

        /* Icon sizing for delete/restore */
        .trash-delete-btn-style .material-icons,
        .trash-restore-btn-style .material-icons {
            font-size: 1.5rem; /* Adjusted to match Material Icons visual size */
        }
        /* Material Icons for Play/Pause buttons */
        .slideshow-btn-style .material-icons {
            font-size: 2.5rem; /* Larger font size for play/pause icons */
        }

        /* Custom Confirmation Modal */
        .confirmation-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Above lightbox */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .confirmation-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .confirmation-modal-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #e2e8f0;
        }
        .confirmation-modal-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #cbd5e0;
        }
        .confirmation-modal-content p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .confirmation-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .confirmation-modal-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .confirmation-modal-buttons .confirm-btn {
            background-color: #dc2626; /* Red */
            color: white;
        }
        .confirmation-modal-buttons .confirm-btn:hover {
            background-color: #ef4444; /* Lighter red */
        }
        .confirmation-modal-buttons .cancel-btn {
            background-color: #4a5568; /* Darker grey */
            color: #e2e8f0;
        }
        .confirmation-modal-buttons .cancel-btn:hover {
            background-color: #6a768f; /* Lighter grey */
        }

        /* New style for Trash button in year navigation */
        .trash-nav-link {
            background-color: #6b7280; /* A darker grey, slightly different from regular nav-link */
        }
        .trash-nav-link:hover {
            background-color: #4b5563; /* Even darker on hover */
        }

        /* Slideshow fade-in effect */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out forwards; /* forwards keeps the element at opacity 1 after animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* New: Slideshow fade-out effect */
        .fade-out {
            animation: fadeOut 0.8s ease-out forwards; /* forwards keeps the element at opacity 0 after animation */
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Lightbox filename display */
        #lightboxFilename {
            position: absolute;
            top: 20px; /* Adjusted from -40px to 20px to make it visible */
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem; /* Small font size */
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1010; /* Above media, below close/delete buttons */
            max-width: calc(100% - 100px); /* Limit width to prevent overlap with buttons on both sides */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Icon styling for play/pause buttons */
        .play_icon, .pause_icon {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px; /* Default size for Material Icons */
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
        /* Style for the item count text */
        .item-count {
            font-size: 0.7rem; /* Even smaller font size for count */
            color: #a0aec0; /* Lighter grey for count text */
            margin-top: 0.1rem; /* Even smaller margin above the count */
            line-height: 1; /* Ensure minimal line height */
        }

        /* New CSS for fade-in effect on thumbnails */
        .thumbnail-fade-in {
            opacity: 0;
            transition: opacity 0.7s ease-in;
        }
        .thumbnail-fade-in.loaded {
            opacity: 1;
        }

        /* Positioning for action buttons within the lightbox overlay */
        #lightboxActionButtonsContainer {
            position: absolute;
            top: 15px; /* Aligned with the top of the lightbox */
            right: 25px; /* Aligned with the right of the lightbox */
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Space between buttons */
            z-index: 1010; /* Ensure they are on top */
            align-items: flex-end; /* Align items to the right within the column */
        }
        /* Positioning for action buttons in the breadcrumb area */
        #breadcrumbActionButtonsContainer {
            position: absolute; /* Changed to absolute positioning */
            top: 14px; /* Adjusted to be near the top right of the container */
            right: 10px; /* Adjusted to be near the top right of the container */
            display: flex;
            flex-direction: row; /* Arrange buttons horizontally */
            gap: 10px; /* Space between buttons */
            align-items: center; /* Vertically align items */
            z-index: 500; /* Ensure it's above other breadcrumb content if needed */
        }

        /* Loading spinner styles */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            z-index: 999; /* Below media, above arrows */
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }
        .loading-spinner .material-icons {
            font-size: 4rem; /* Large icon */
            color: #333333; /* Blue color */
            animation: spin 1.5s linear infinite; /* Spin animation */
        }
        .loading-spinner p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333333;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* New styles for #lightboxMediaDisplay to ensure proper sizing */
        #lightboxMediaDisplay {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for spinner positioning and absolute positioning of media-display */
            /* Reverted to 90vw and 90vh as per user request */
            max-width: 90vw;
            max-height: 90vh;            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-center text-gray-300 mb-8">Image/Video Gallery Browser</h1>
        <!-- Action buttons container for breadcrumb area -->
        <div id="breadcrumbActionButtonsContainer">
            <!-- Slideshow button for breadcrumb area -->
            <button id="slideshowBtnBreadcrumb" class="circular-action-btn slideshow-btn-style hidden" title="Start/Pause Slideshow">
                <i class="material-icons play_icon">play_circle_outline</i>
                <i class="material-icons pause_icon hidden">pause_circle_outline</i>
            </button>
        </div>

        <div class="breadcrumb mb-6 text-center">
            <div class="breadcrumb-path-container">
                <a href="#" id="homeLink" class="nav-link">Home</a>
                <span id="breadcrumbPath"></span>
            </div>
        </div>

        <!-- Navigation Sections -->
        <div id="yearsSection" class="mb-8">
            <h2 class="section-title">Years</h2>
            <div id="yearsContainer" class="flex flex-wrap justify-center gap-4">
                <!-- Year links will be loaded here -->
            </div>
        </div>

        <div id="monthsSection" class="mb-8 hidden">
            <h2 class="section-title">Months in <span id="currentYear"></span></h2>
            <div id="monthsContainer" class="flex flex-wrap justify-center gap-4">
                <!-- Month links will be loaded here -->
            </div>
        </div>

        <div id="daysSection" class="mb-8 hidden">
            <h2 class="section-title">Days in <span id="currentMonthYear"></span></h2>
            <div id="daysContainer" class="flex flex-wrap justify-center gap-4">
                <!-- Day links will be loaded here -->
            </div>
        </div>

        <!-- Image/Video Gallery Section (for files in year/month/day folders) -->
        <div id="gallerySection" class="mb-8 hidden">
            <h2 class="section-title">Media from <span id="currentMediaFolder"></span></h2>
            <div id="galleryContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-5 2xl:grid-cols-6 gap-6 gallery-grid">
                <!-- Image/Video thumbnails will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Lightbox/Modal Structure -->
    <div id="lightboxOverlay" class="lightbox-overlay">
        <!-- Action buttons container moved directly inside lightbox-overlay -->
        <div id="lightboxActionButtonsContainer">
            <!-- Close button for lightbox -->
            <button id="lightboxClose" class="lightbox-close-btn" title="Close Lightbox"><i class="material-icons">cancel</i></button>
            <!-- Slideshow button for lightbox -->
            <button id="slideshowBtnLightbox" class="circular-action-btn slideshow-btn-style" title="Start/Pause Slideshow">
                <i class="material-icons play_icon">play_circle_outline</i>
                <i class="material-icons pause_icon hidden">pause_circle_outline</i>
            </button>

            <!-- Download RAW button for lightbox -->
            <button id="downloadRawBtn" class="circular-action-btn" title="Download Original RAW" style="background-color: rgba(25, 118, 210, 0.4);">
                <i class="material-icons">cloud_download</i>
            </button>

            <!-- Delete button for lightbox -->
            <button id="trashDeleteBtn" class="circular-action-btn trash-delete-btn-style" title="Move to Trash">
                <i class="material-icons">delete</i>
            </button>
            <!-- Restore button for lightbox -->
            <button id="trashRestoreBtn" class="circular-action-btn trash-restore-btn-style hidden" title="Restore File">
                <i class="material-icons">restore_from_trash</i>
            </button>
        </div>

        <span id="lightboxFilename"></span> <!-- New element for filename -->
        <span id="lightboxPrev" class="lightbox-nav-arrow left">&#11013;</span>
        <div id="lightboxMediaDisplay">
            <!-- Image or Video will be loaded here -->
            <!-- Loading spinner will be inserted here dynamically -->
        </div>
        <span id="lightboxNext" class="lightbox-nav-arrow right">&#11157;</span>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmationModalOverlay" class="confirmation-modal-overlay">
        <div class="confirmation-modal-content">
            <h3>Confirm Action</h3>
            <p id="confirmationMessage">Are you sure you want to perform this action?</p>
            <div class="confirmation-modal-buttons">
                <button id="confirmActionBtn" class="confirm-btn">Confirm</button>
                <button id="cancelActionBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration for Image Library Path ---
        const TRASH_FOLDER_NAME = '_Trash'; // Keep this consistent with server.py

        let currentPath = []; // Stores the current navigation path (e.g., ['2023', '01', '01'])
        let currentDisplayedMedia = []; // Stores the list of media (full relative paths) currently displayed in the gallery grid or slideshow
        let currentMediaIndex = 0; // Stores the index of the currently viewed media in the lightbox

        // Intersection Observer for lazy loading images
        const lazyLoadObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const mediaElement = entry.target;
                    // Check if it's an image or video and load the actual source
                    if (mediaElement.tagName === 'IMG' && mediaElement.dataset.src) {
                        mediaElement.src = mediaElement.dataset.src;
                        mediaElement.onload = () => mediaElement.classList.add('loaded'); // Add 'loaded' class on image load
                    } else if (mediaElement.tagName === 'VIDEO' && mediaElement.dataset.src) {
                        mediaElement.src = mediaElement.dataset.src;
                        mediaElement.load(); // For videos, call load() to start loading
                        mediaElement.addEventListener('loadeddata', () => mediaElement.classList.add('loaded')); // Add 'loaded' class on video metadata load
                    }
                    observer.unobserve(mediaElement); // Stop observing once loaded
                }
            });
        }, {
            rootMargin: '0px 0px 100px 0px', // Load images 100px before they enter the viewport

        // Helper function to render media thumbnails in the gallery grid

            const filteredMediaFiles = mediaFiles.filter(item => item !== null && item !== undefined);

            currentDisplayedMedia = filteredMediaFiles.sort((a, b) => {
                // Sort by filename
                let nameA = (a && typeof a === 'object' && a.filename) ? a.filename.toLowerCase() : '';
                let nameB = (b && typeof b === 'object' && b.filename) ? b.filename.toLowerCase() : '';

                        } else { // For videos in trash, use the direct path

                        }
                    } else {

                        if (IMAGE_EXTENSIONS.includes('.' + fileExtension) || RAW_EXTENSIONS.includes('.' + fileExtension)) {

                        } else { // For videos, use the original path as its own thumbnail
                            thumbnailMediaUrl = `/${fullRelativePathForOriginal}`;
                        }

        // Helper function to create and append the new media element
        function createAndAppendNewMediaElement(mediaUrl, filename, isVideo, isSlideshowRunning) {
            const newMediaElement = document.createElement(isVideo ? 'video' : 'img');
            newMediaElement.classList.add('media-display');
            newMediaElement.src = mediaUrl;
            newMediaElement.alt = `Full size media: ${filename}`;
            newMediaElement.title = filename;
            newMediaElement.style.opacity = '0'; // Start new element hidden for fade-in

            if (isVideo) {
                newMediaElement.controls = true;
                newMediaElement.preload = "auto";
                newMediaElement.addEventListener('loadeddata', () => {
                    hideLoadingSpinner();
                    newMediaElement.classList.add('fade-in');
                });
                newMediaElement.addEventListener('error', () => {
                    hideLoadingSpinner();
                    newMediaElement.src = `https://placehold.co/800x600/cccccc/333333?text=Video+Error`;
                    newMediaElement.alt = `Error loading video: ${filename}`;
                    console.error(`Failed to load video: ${mediaUrl}`);
                });
                if (isSlideshowRunning) {
                    newMediaElement.autoplay = true;
                    newMediaElement.addEventListener('ended', showNextImage);
                }
            } else { // Image
                newMediaElement.addEventListener('load', () => {
                    hideLoadingSpinner();
                    newMediaElement.classList.add('fade-in');
                });
                newMediaElement.addEventListener('error', () => {
                    hideLoadingSpinner();
                    newMediaElement.src = `https://placehold.co/800x600/cccccc/333333?text=Image+Error`;
                    newMediaElement.alt = `Error loading image: ${filename}`;
                    console.error(`Failed to load image: ${mediaUrl}`);
                });

                    slideshowInterval = setInterval(showNextImage, slideshowDelay);
                }
            }
            lightboxMediaDisplay.appendChild(newMediaElement);
        }

                return;

            const isViewingTrash = currentPath.includes(TRASH_FOLDER_NAME);
            const fileExtension = mediaItem.filename.split('.').pop().toLowerCase();
            const isConvertible = RAW_EXTENSIONS.includes('.' + fileExtension) || fileExtension === 'heic';
            const isVideo = VIDEO_EXTENSIONS.includes('.' + fileExtension);

            let mediaUrlForLightbox;
            let filename = mediaItem.filename;
            let displayPath;

            if (isViewingTrash) {
                fileToProcessPath = mediaItem.relative_path_in_trash;
                if (IMAGE_EXTENSIONS.includes('.' + fileExtension) || RAW_EXTENSIONS.includes('.' + fileExtension)) {
                    mediaUrlForLightbox = `/api/media/${fileToProcessPath}`;
                } else {
                    mediaUrlForLightbox = `/${fileToProcessPath}`;
                }
                displayPath = `Trashed: ${filename}`;
                if (mediaItem.original_path) {
                    displayPath += ` (from: ${mediaItem.original_path})`;
                }
            } else {
                fileToProcessPath = mediaItem.original_path;
                mediaUrlForLightbox = `/api/media/${fileToProcessPath}`;
                displayPath = mediaItem.original_path.replace(/\//g, ' -> ');
            }

            lightboxFilename.textContent = displayPath;

            // Get the currently displayed media element
            const oldMediaElement = lightboxMediaDisplay.querySelector('.media-display');

            // Scenario 1: Conversion is needed (RAW or HEIC)
            if (isConvertible && !isVideo) {
                // If there's an old element, fade it out first, then show spinner.
                if (oldMediaElement) {
                    oldMediaElement.classList.remove('fade-in');
                    oldMediaElement.classList.add('fade-out');
                    oldMediaElement.addEventListener('animationend', function handler() {
                        oldMediaElement.removeEventListener('animationend', handler);
                        oldMediaElement.remove(); // Remove old element after fade-out
                        showLoadingSpinner(); // Show spinner ONLY after old element is gone
                        // After spinner, create and append the new media element
                        createAndAppendNewMediaElement(mediaUrlForLightbox, filename, isVideo, isSlideshowRunning);
                    }, { once: true });
                } else {
                    // If no old element, just show spinner immediately and load new media
                    showLoadingSpinner();
                    createAndAppendNewMediaElement(mediaUrlForLightbox, filename, isVideo, isSlideshowRunning);
                }
            }
            // Scenario 2: No conversion needed (JPG, PNG, Video, etc.) - smooth cross-fade
            else {
                // Create the new media element immediately
                const newMediaElement = document.createElement(isVideo ? 'video' : 'img');
                newMediaElement.classList.add('media-display');
                newMediaElement.src = mediaUrlForLightbox;
                newMediaElement.alt = `Full size media: ${filename}`;
                newMediaElement.title = filename;
                newMediaElement.style.opacity = '0'; // Start new element hidden for fade-in

                if (isVideo) {
                    newMediaElement.controls = true;
                    newMediaElement.preload = "auto";
                    newMediaElement.addEventListener('loadeddata', () => {
                        hideLoadingSpinner();
                        newMediaElement.classList.add('fade-in');
                    });
                    newMediaElement.addEventListener('error', () => {
                        hideLoadingSpinner();
                        newMediaElement.src = `https://placehold.co/800x600/cccccc/333333?text=Video+Error`;
                        newMediaElement.alt = `Error loading video: ${filename}`;
                        console.error(`Failed to load video: ${mediaUrlForLightbox}`);
                    });
                    if (isSlideshowRunning) {
                        newMediaElement.autoplay = true;
                        newMediaElement.addEventListener('ended', showNextImage);
                    }
                } else { // Image
                    newMediaElement.addEventListener('load', () => {
                        hideLoadingSpinner();
                        newMediaElement.classList.add('fade-in');
                    });
                    newMediaElement.addEventListener('error', () => {
                        hideLoadingSpinner();
                        newMediaElement.src = `https://placehold.co/800x600/cccccc/333333?text=Image+Error`;
                        newMediaElement.alt = `Error loading image: ${filename}`;
                        console.error(`Failed to load image: ${mediaUrlForLightbox}`);
                    });
                    if (isSlideshowRunning) {
                        slideshowInterval = setInterval(showNextImage, slideshowDelay);
                    }
                }

                // If there's an old element, perform cross-fade
                if (oldMediaElement) {
                    oldMediaElement.classList.remove('fade-in');
                    oldMediaElement.classList.add('fade-out');
                    lightboxMediaDisplay.appendChild(newMediaElement); // Add new element to DOM

                    oldMediaElement.addEventListener('animationend', function handler() {
                        oldMediaElement.removeEventListener('animationend', handler);
                        oldMediaElement.remove(); // Remove old element after fade-out
                        // New element's load/loadeddata listener will handle its fade-in
                    }, { once: true });
                } else {
                    // If no old element (first load into lightbox), just append the new one
                    lightboxMediaDisplay.appendChild(newMediaElement);
                    // New element's load/loadeddata listener will handle its fade-in
                }
            }

            // Control visibility of the download RAW button
            if (isConvertible && !isViewingTrash) {
                downloadRawBtn.classList.remove('hidden');
            } else {
                downloadRawBtn.classList.add('hidden');
            }
        }

        // Closes the lightbox
        function closeLightbox() {
            lightboxOverlay.classList.remove('active');
            document.body.style.overflow = '';
            const videoInLightbox = lightboxMediaDisplay.querySelector('video');
            if (videoInLightbox) {
                videoInLightbox.pause();
                videoInLightbox.currentTime = 0;
            }
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
            isSlideshowRunning = false;
            updateSlideshowControls(); 
            lightboxFilename.textContent = ''; 
            hideLoadingSpinner(); // Ensure spinner is hidden when closing lightbox
            updateActionButtonsVisibility();
        }

        // Navigates to the next image/video in the lightbox
        function showNextImage() {
            if (currentDisplayedMedia.length === 0) return;
            currentMediaIndex = (currentMediaIndex + 1) % currentDisplayedMedia.length;
            updateLightboxMedia(); 
        }

        // Navigates to the previous image/video in the lightbox
        function showPreviousImage() {
            if (currentDisplayedMedia.length === 0) return;
            currentMediaIndex = (currentMediaIndex - 1 + currentDisplayedMedia.length) % currentDisplayedMedia.length;
            updateLightboxMedia(); 
        }

        // --- Slideshow Functions ---
        async function toggleSlideshow() {
            if (isSlideshowRunning) {
                if (slideshowInterval) {
                    clearInterval(slideshowInterval);
                    slideshowInterval = null;
                }
                const videoInLightbox = lightboxMediaDisplay.querySelector('video');
                if (videoInLightbox) {
                    videoInLightbox.pause(); 
                }
                isSlideshowRunning = false;
                console.log('Slideshow paused.');
            } else {
                let apiUrl = '';
                if (currentPath.length === 1) { 
                    apiUrl = `/api/recursive_media/year/${currentPath[0]}`;
                } else if (currentPath.length === 2) { 
                    apiUrl = `/api/recursive_media/month/${currentPath[0]}/${currentPath[1]}`;
                } else if (currentPath.length === 3) { 
                    apiUrl = `/api/photos/${currentPath[0]}/${currentPath[1]}/${currentPath[2]}`;
                } else {
                    alert('Please select a year, month, or day to start a slideshow.');
                    return;
                }

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                    }
                    const recursiveFiles = await response.json();

                    if (recursiveFiles.length === 0) {
                        alert('No media found for slideshow in this selection.');
                        return;
                    }

                    currentDisplayedMedia = recursiveFiles.sort((a, b) => {
                        let pathA = a.original_path ? a.original_path.toLowerCase() : '';
                        let pathB = b.original_path ? b.original_path.toLowerCase() : '';
                        return pathA.localeCompare(pathB);
                    });

                    if (!lightboxOverlay.classList.contains('active')) {
                        currentMediaIndex = 0;
                    }

                } catch (error) {
                    console.error('Error fetching recursive media for slideshow:', error);
                    alert(`Error starting slideshow: ${error.message}`);
                    closeLightbox();
                    return; 
                }
                
                isSlideshowRunning = true;
                openLightbox(currentMediaIndex); 
                console.log('Slideshow resumed/started.');
            }
            updateSlideshowControls(); 
        }

        // Updates the icons and tooltips for the slideshow buttons
        function updateSlideshowControls() {
            const breadcrumbPlayIcon = slideshowBtnBreadcrumb.querySelector('.play_icon'); 
            const breadcrumbPauseIcon = slideshowBtnBreadcrumb.querySelector('.pause_icon'); 
            const lightboxPlayIcon = slideshowBtnLightbox.querySelector('.play_icon');
            const lightboxPauseIcon = slideshowBtnLightbox.querySelector('.pause_icon');
            
            if (isSlideshowRunning) {
                breadcrumbPlayIcon.classList.add('hidden');
                breadcrumbPauseIcon.classList.remove('hidden');
                slideshowBtnBreadcrumb.title = 'Pause slideshow';

                lightboxPlayIcon.classList.add('hidden');
                lightboxPauseIcon.classList.remove('hidden');
                slideshowBtnLightbox.title = 'Pause slideshow';
            } else {
                breadcrumbPlayIcon.classList.remove('hidden');
                breadcrumbPauseIcon.classList.add('hidden');
                slideshowBtnBreadcrumb.title = 'Resume slideshow'; 

                lightboxPlayIcon.classList.remove('hidden');
                lightboxPauseIcon.classList.add('hidden');
                slideshowBtnLightbox.title = 'Resume slideshow';
            }
            
            if (lightboxOverlay.classList.contains('active')) {
                if (isSlideshowRunning) {
                    lightboxPrev.style.opacity = '0';
                    lightboxNext.style.opacity = '0';
                    lightboxPrev.style.pointerEvents = 'none';
                    lightboxNext.style.pointerEvents = 'none';
                } else {
                    lightboxPrev.style.opacity = '1';
                    lightboxNext.style.opacity = '1';
                    lightboxPrev.style.pointerEvents = 'auto';
                    lightboxNext.style.pointerEvents = 'auto';
                }
            }
        }


        // Event listeners for lightbox controls
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', showPreviousImage);
        lightboxNext.addEventListener('click', showNextImage);
        
        // Event listener for the slideshow button in the breadcrumb
        slideshowBtnBreadcrumb.addEventListener('click', toggleSlideshow); 

        // Event listener for the slideshow button in the lightbox
        slideshowBtnLightbox.addEventListener('click', toggleSlideshow);

        // Event listener for the new download RAW button
        downloadRawBtn.addEventListener('click', () => {
            const mediaItem = currentDisplayedMedia[currentMediaIndex];
            if (mediaItem && mediaItem.original_path) {
                const downloadUrl = `/api/download_original_raw/${mediaItem.original_path}`;
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = mediaItem.filename; // Suggests the original filename for download
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                console.error("No media item selected or original path missing for download.");
            }
        });

        // Event listeners for delete/restore buttons (now in lightbox)
        trashDeleteBtn.addEventListener('click', () => {
            const isViewingTrash = currentPath.includes(TRASH_FOLDER_NAME);
            const mediaItemInLightbox = currentDisplayedMedia[currentMediaIndex];
            const pathForAction = isViewingTrash ? mediaItemInLightbox.relative_path_in_trash : mediaItemInLightbox.original_path;
            showConfirmationModal(pathForAction, isViewingTrash, false); 
        });

        trashRestoreBtn.addEventListener('click', () => {
            const mediaItemInLightbox = currentDisplayedMedia[currentMediaIndex];
            const pathForAction = mediaItemInLightbox.relative_path_in_trash; 
            showConfirmationModal(pathForAction, false, true); 
        });

        // Add click listener to lightbox media display for pause/resume
        lightboxMediaDisplay.addEventListener('click', (event) => {
            // Prevent closing if the click was on the video controls
            if (event.target.tagName === 'VIDEO' && event.target.controls) {
                return; 
            }
            if (isSlideshowRunning) {
                toggleSlideshow(); 
            } else {
                closeLightbox();
            }
        });


        // Close lightbox when clicking outside the media (on the overlay itself)
        lightboxOverlay.addEventListener('click', (event) => {
            // Only close if the click is directly on the overlay or the close button, not on the media itself or controls
            if (event.target === lightboxOverlay || event.target === lightboxClose) {
                closeLightbox();
            }
        });

        // Keyboard navigation for lightbox (Escape to close, arrows for next/prev)
        document.addEventListener('keydown', (event) => {
            if (lightboxOverlay.classList.contains('active')) {
                if (event.key === 'Escape') {
                    closeLightbox();
                } else if (!isSlideshowRunning && event.key === 'ArrowRight') { 
                    showNextImage();
                } else if (!isSlideshowRunning && event.key === 'ArrowLeft') { 
                    showPreviousImage();
                }
            }
        });

        // --- Confirmation Modal Functions ---
        function showConfirmationModal(filePath, isPermanentDelete = false, isRestore = false) {
            fileToProcessPath = filePath; 

            if (isRestore) {
                confirmationMessage.textContent = "Are you sure you want to restore this file to its original location?";
                confirmActionBtn.textContent = "Restore";
                confirmActionBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                confirmActionBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            } else if (isPermanentDelete) {
                confirmationMessage.textContent = "Are you sure you want to permanently delete this file? This action cannot be undone.";
                confirmActionBtn.textContent = "Delete Forever";
                confirmActionBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                confirmActionBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            } else {
                confirmationMessage.textContent = "Are you sure you want to move this file to Trash? It can be restored later from the Trash folder.";
                confirmActionBtn.textContent = "Move to Trash";
                confirmActionBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                confirmActionBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            }

            confirmationModalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; 
        }

        function hideConfirmationModal() {
            confirmationModalOverlay.classList.remove('active');
            document.body.style.overflow = ''; 
        }

        // Event listeners for confirmation modal buttons
        confirmActionBtn.addEventListener('click', async () => {
            const pathBeingProcessed = fileToProcessPath; 
            hideConfirmationModal();
            closeLightbox(); 

            const isViewingTrash = currentPath.includes(TRASH_FOLDER_NAME);

            if (confirmActionBtn.textContent === "Restore") { 
                await restoreFile(pathBeingProcessed);
            } else if (isViewingTrash && confirmActionBtn.textContent === "Delete Forever") { 
                await deleteFileForever(pathBeingProcessed);
            } else { 
                await moveFileToTrash(pathBeingProcessed);
            }
        });

        cancelActionBtn.addEventListener('click', hideConfirmationModal);

        // --- File Movement Logic ---
        async function moveFileToTrash(filePath) {
            console.log(`Attempting to move to trash: ${filePath}`);
            try {
                const response = await fetch('/api/move_to_trash', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path: filePath }),
                });

                if (response.ok) {
                    console.log('File moved to trash successfully.');
                    if (currentPath.length === 1 && currentPath[0] === TRASH_FOLDER_NAME) {
                        loadTrashContent(); 
                    } else if (currentPath.length === 1) { 
                        loadMonths(currentPath[0]);
                    } else if (currentPath.length === 2) { 
                        loadDays(currentPath[0], currentPath[1]);
                    } else if (currentPath.length === 3) { 
                        loadPhotos(currentPath[0], currentPath[1], currentPath[2]);
                    } else { 
                        loadYears();
                    }
                } else {
                    const errorData = await response.json();
                    console.error('Failed to move file to trash:', errorData.error);
                    alert(`Error moving file to trash: ${errorData.error}`); 
                }
            } catch (error) {
                console.error('Network or unexpected error during file movement:', error);
                alert(`An unexpected error occurred: ${error.message}`); 
                if (currentPath.length === 1 && currentPath[0] === TRASH_FOLDER_NAME) {
                    loadTrashContent(); 
                } else if (currentPath.length === 1) { 
                    loadMonths(currentPath[0]);
                } else if (currentPath.length === 2) { 
                    loadDays(currentPath[0], currentPath[1]);
                } else if (currentPath.length === 3) { 
                    loadPhotos(currentPath[0], currentPath[1], currentPath[2]);
                } else { 
                    loadYears();
                }
            }
        }

        // --- New function to permanently delete file ---
        async function deleteFileForever(filePath) {
            console.log(`Attempting to permanently delete: ${filePath}`);
            try {
                const response = await fetch('/api/delete_file_forever', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path: filePath }),
                });

                if (response.ok) {
                    console.log('File permanently deleted successfully.');
                    loadTrashContent();
                } else {
                    const errorData = await response.json();
                    console.error('Failed to permanently delete file:', errorData.error);
                    alert(`Error deleting file forever: ${errorData.error}`);
                    loadTrashContent(); 
                }
            } catch (error) {
                console.error('Network or unexpected error during permanent deletion:', error);
                alert(`An unexpected error occurred: ${error.message}`);
                loadTrashContent(); 
            }
        }

        // --- New function to restore file ---
        async function restoreFile(filePath) {
            console.log(`Attempting to restore: ${filePath}`);
            try {
                const response = await fetch('/api/restore_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path: filePath }),
                });

                if (response.ok) {
                    console.log('File restored successfully.');
                    loadTrashContent();
                } else {
                    const errorData = await response.json();
                    console.error('Failed to restore file:', errorData.error);
                    alert(`Error restoring file: ${errorData.error}`);
                    loadTrashContent(); 
                }
            } catch (error) {
                console.error('Network or unexpected error during restoration:', error);
                alert(`An unexpected error occurred: ${error.message}`);
                loadTrashContent(); 
            }
        }


        // --- New function to load Trash content ---
        async function loadTrashContent() {
            yearsSection.classList.add('hidden');
            monthsSection.classList.add('hidden');
            daysSection.classList.add('hidden');
            gallerySection.classList.remove('hidden'); 
            currentPath = [TRASH_FOLDER_NAME]; 

            showLoading(galleryContainer);
            currentMediaFolderSpan.textContent = TRASH_FOLDER_NAME; 

            try {
                const response = await fetch('/api/trash_content');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                const trashData = await response.json(); 
                displayMediaThumbnails(trashData.files, [TRASH_FOLDER_NAME]);

            } catch (error) {
                console.error('Error fetching trash content:', error);
                galleryContainer.innerHTML = `<p class="text-center text-red-600 col-span-full">Error loading trash content: ${error.message}.</p>`;
            }
            updateActionButtonsVisibility(); 
        }


        // Initial load: Start by showing years
        document.addEventListener('DOMContentLoaded', loadYears);
    </script>
</body>
