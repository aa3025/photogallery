<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image/Video Folder Browser</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        html, body {
            height: 100%; /* Make html and body take full viewport height */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for the body */
            color: #e2e8f0; /* Light text color for contrast */
            display: flex; /* Use flexbox to make body a flex container */
            flex-direction: column; /* Stack items vertically */
            padding: 1rem; /* Add padding to body, which will be the margin for the container */
        }
        .container {
            min-width: 90%; /* Make it take full available width */
            min-height: calc(100vh - 2rem); /* Set min-height to fill viewport, accounting for body padding */
            margin: 0 auto; /* Center horizontally */
            padding: 1.5rem;
            background-color: #2d3748; /* Slightly lighter dark background for the container */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* Stronger shadow for dark theme */
            flex-grow: 1; /* Allow container to grow and fill available space within body */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column; /* Stack internal content vertically */
        }
        /* Specific max-width for very large screens */
        @media (min-width: 1536px) {
            .container {
                max-width: 2000px !important; /* Force this max-width for screens 1536px and wider */
            }
        }
        .nav-link {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            margin: 0.4rem;
            background-color: #4a5568; /* Darker grey for links */
            color: #e2e8f0; /* Light text for links */
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .nav-link:hover {
            background-color: #6a768f; /* Lighter grey on hover */
            color: #fff; /* Changed text color to white on hover */
            transform: translateY(-2px);
        }
        .nav-link.active {
            background-color: #4f46e5; /* Active blue (can remain vibrant) */
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Added shadow to thumbnails */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer; /* Indicate clickable */
            position: relative; /* For play icon overlay and delete button */
        }
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 230px; /* Changed height to 200px */
            object-fit: cover; /* Ensures media covers the area without distortion */
            border-radius: 12px;
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #cbd5e0; /* Lighter text for titles */
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .breadcrumb {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #a0aec0; /* Lighter grey for breadcrumb */
        }
        /* Style for the breadcrumb separator */
        .breadcrumb-separator {
            margin: 0 0.2rem; /* Space around the separator */
            color: #e2e8f0 !important; /* White and important */
            font-weight: normal; /* Ensure it's not bold */
            font-size: 1rem; /* Made arrows 2x bigger */
        }
        /* Custom scrollbar for gallery */
        .gallery-grid {
            /* Removed overflow-y: scroll; and padding-right: 15px; */
            flex-grow: 1; /* Allow gallery grid to take available vertical space */
        }
        /* Removed custom scrollbar styling for .gallery-grid as it will no longer have its own scrollbar */
        /* .gallery-grid::-webkit-scrollbar {
            width: 8px;
        }
        .gallery-grid::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        .gallery-grid::-webkit-scrollbar-thumb {
            background: #6a768f;
            border-radius: 10px;
        }
        .gallery-grid::-webkit-scrollbar-thumb:hover {
            background: #8892b0;
        } */

        /* Ensure sections can grow within the flex container */
        #yearsSection,
        #monthsSection,
        #daysSection,
        #gallerySection {
            flex-grow: 1; /* Allow these sections to grow and fill available space */
            /* Removed display: flex; and flex-direction: column; */
        }

        /* Lightbox/Modal Styles */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Even darker background for lightbox */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .lightbox-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Ensure lightbox content can grow */
            width: 100%;
            height: 100%;
        }
        .lightbox-content .media-display {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure media fits within the box */
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7); /* Stronger shadow for lightbox media */
            /* Added for larger video display */
            width: auto; /* Allow intrinsic width */
            height: auto; /* Allow intrinsic height */
            max-width: 90vw; /* Constrain by viewport width */
            max-height: 90vh; /* Constrain by viewport height */
        }
        /* Specific rule for video elements within media-display to ensure they fill space */
        .lightbox-content .media-display video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
        }
        .lightbox-nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.1); /* Lighter background for arrows */
            color: white;
            padding: 1rem 0.8rem;
            cursor: pointer;
            font-size: 2rem;
            border-radius: 8px;
            user-select: none; /* Prevent text selection */
            opacity: 0;
            transition: opacity 0.2s ease, background-color 0.2s ease;
            z-index: 1010; /* Above the media */
        }
        .lightbox-nav-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Lighter on hover */
        }
        .lightbox-overlay:hover .lightbox-nav-arrow {
            opacity: 1; /* Show arrows on hover over the entire overlay */
        }
        .lightbox-nav-arrow.left {
            left: 10px;
        }
        .lightbox-nav-arrow.right {
            right: 10px;
        }
        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 1010;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .lightbox-close:hover {
            opacity: 1;
        }

        /* Play icon for video thumbnails */
        .video-thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3); /* Slight overlay */
            pointer-events: none; /* Allow clicks to pass through to the parent gallery-item */
            border-radius: 8px;
        }
        .video-thumbnail-overlay::before {
            content: 'â–¶'; /* Play icon */
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Delete button styles for thumbnail */
        .delete-thumbnail-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(220, 38, 38, 0.8); /* Red background */
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10; /* Above the image/video */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }
        .gallery-item:hover .delete-thumbnail-btn {
            opacity: 1; /* Show on hover */
        }
        .delete-thumbnail-btn:hover {
            background-color: rgba(220, 38, 38, 1); /* Darker red on hover */
        }

        /* Lightbox Delete Button (now an icon) */
        .lightbox-delete-btn {
            position: absolute;
            top: 15px; /* Top right corner */
            right: 65px; /* To the left of the close button */
            transform: none; /* Remove previous transform */
            background-color: rgba(220, 38, 38, 0.4); /* Semi-transparent red */
            color: white;
            width: 40px; /* Small square for icon */
            height: 40px; /* Small square for icon */
            border-radius: 50%; /* Make it round */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* For the icon size */
            cursor: pointer;
            z-index: 1010;
            opacity: 0.7; /* Initial semi-transparency */
            transition: opacity 0.2s ease, background-color 0.2s ease;
            padding: 0; /* Remove padding */
            border: none; /* Remove border */
        }
        .lightbox-overlay:hover .lightbox-delete-btn {
            opacity: 1; /* Show on hover over the entire overlay */
        }
        .lightbox-delete-btn:hover {
            background-color: rgba(220, 38, 38, 0.8); /* Darker red on hover */
            opacity: 1;
        }
        /* Style for the SVG icon inside the button */
        .lightbox-delete-btn svg {
            width: 60%; /* Make SVG fill button */
            height: 60%;
        }

        /* New style for Restore button in lightbox */
        .lightbox-restore-btn {
            position: absolute;
            top: 15px; /* Align with delete button */
            right: 115px; /* To the left of the delete button (65px + 40px width + 10px gap) */
            transform: none; /* Remove previous transform */
            background-color: rgba(52, 211, 153, 0.4); /* Greenish color, semi-transparent */
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* For the icon size */
            cursor: pointer;
            z-index: 1010;
            opacity: 0.7;
            transition: opacity 0.2s ease, background-color 0.2s ease;
            padding: 0;
            border: none;
        }
        .lightbox-overlay:hover .lightbox-restore-btn {
            opacity: 1;
        }
        .lightbox-restore-btn:hover {
            background-color: rgba(16, 185, 129, 0.8); /* Darker green on hover */
            opacity: 1;
        }
        /* Style for the UTF-8 icon inside the restore button */
        .lightbox-restore-btn {
            font-size: 1.8rem; /* Adjust font size for the UTF-8 symbol */
        }


        /* Custom Confirmation Modal */
        .confirmation-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Above lightbox */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .confirmation-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .confirmation-modal-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #e2e8f0;
        }
        .confirmation-modal-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #cbd5e0;
        }
        .confirmation-modal-content p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .confirmation-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .confirmation-modal-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .confirmation-modal-buttons .confirm-btn {
            background-color: #dc2626; /* Red */
            color: white;
        }
        .confirmation-modal-buttons .confirm-btn:hover {
            background-color: #ef4444; /* Lighter red */
        }
        .confirmation-modal-buttons .cancel-btn {
            background-color: #4a5568; /* Darker grey */
            color: #e2e8f0;
        }
        .confirmation-modal-buttons .cancel-btn:hover {
            background-color: #6a768f; /* Lighter grey */
        }

        /* New style for Trash button */
        .trash-nav-link {
            background-color: #6b7280; /* A darker grey, slightly different from regular nav-link */
        }
        .trash-nav-link:hover {
            background-color: #4b5563; /* Even darker on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-center text-gray-300 mb-8">Image/Video Gallery Browser</h1>

        <div class="breadcrumb mb-6 text-center">
            <a href="#" id="homeLink" class="nav-link">Home</a>
            <span id="breadcrumbPath"></span>
        </div>

        <!-- Navigation Sections -->
        <div id="yearsSection" class="mb-8">
            <h2 class="section-title">Years</h2>
            <div id="yearsContainer" class="flex flex-wrap justify-center gap-4">
                <!-- Year links will be loaded here -->
            </div>
        </div>

        <div id="monthsSection" class="mb-8 hidden">
            <h2 class="section-title">Months in <span id="currentYear"></span></h2>
            <div id="monthsContainer" class="flex flex-wrap justify-center gap-4">
                <!-- Month links will be loaded here -->
            </div>
        </div>

        <div id="daysSection" class="mb-8 hidden">
            <h2 class="section-title">Days in <span id="currentMonthYear"></span></h2>
            <div id="daysContainer" class="flex flex-wrap justify-center gap-4">
                <!-- Day links will be loaded here -->
            </div>
        </div>

        <!-- Image/Video Gallery Section (for files in year/month/day folders) -->
        <div id="gallerySection" class="mb-8 hidden">
            <h2 class="section-title">Media from <span id="currentMediaFolder"></span></h2>
            <div id="galleryContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 gallery-grid">
                <!-- Image/Video thumbnails will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Lightbox/Modal Structure -->
    <div id="lightboxOverlay" class="lightbox-overlay">
        <span id="lightboxClose" class="lightbox-close">&times;</span>
        <div class="lightbox-content">
            <span id="lightboxPrev" class="lightbox-nav-arrow left">&#11013;</span>
            <div id="lightboxMediaDisplay" class="media-display">
                <!-- Image or Video will be loaded here -->
            </div>
            <span id="lightboxNext" class="lightbox-nav-arrow right">&#11157;</span>
            <!-- Delete/Restore buttons will be dynamically added/removed here -->
            <button id="lightboxDeleteBtn" class="lightbox-delete-btn">
                <!-- SVG for Trash/Delete icon -->
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
            </button>
            <button id="lightboxRestoreBtn" class="lightbox-restore-btn hidden">
                <!-- UTF-8 for Recycle icon -->
                &#9851;
            </button>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmationModalOverlay" class="confirmation-modal-overlay">
        <div class="confirmation-modal-content">
            <h3>Confirm Action</h3>
            <p id="confirmationMessage">Are you sure you want to perform this action?</p>
            <div class="confirmation-modal-buttons">
                <button id="confirmActionBtn" class="confirm-btn">Confirm</button>
                <button id="cancelActionBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration for Image Library Path ---
        const imageLibraryBasePath = ''; // Set this to the base URL path where your media library is served.
        const TRASH_FOLDER_NAME = '_Trash'; // Keep this consistent with server.py

        let currentPath = []; // Stores the current navigation path (e.g., ['2023', '01', '01'])
        let currentDisplayedMedia = []; // Stores the list of media (filenames) currently displayed in the gallery grid
        let currentMediaFolderSegments = []; // Stores the path segments for the currently displayed media (e.g., ['2023'] or ['2023', '01'])
        let currentMediaIndex = 0; // Stores the index of the currently viewed media in the lightbox

        // Define video extensions for client-side check
        const videoExtensions = ['.mp4', '.mov', '.webm', '.ogg', '.avi', '.mkv'];

        const yearsContainer = document.getElementById('yearsContainer');
        const monthsContainer = document.getElementById('monthsContainer');
        const daysContainer = document.getElementById('daysContainer');
        const galleryContainer = document.getElementById('galleryContainer');

        const yearsSection = document.getElementById('yearsSection');
        const monthsSection = document.getElementById('monthsSection');
        const daysSection = document.getElementById('daysSection');
        const gallerySection = document.getElementById('gallerySection');

        const currentYearSpan = document.getElementById('currentYear');
        const currentMonthYearSpan = document.getElementById('currentMonthYear');
        const currentMediaFolderSpan = document.getElementById('currentMediaFolder');
        const breadcrumbPath = document.getElementById('breadcrumbPath');
        const homeLink = document.getElementById('homeLink');

        // Lightbox elements
        const lightboxOverlay = document.getElementById('lightboxOverlay');
        const lightboxMediaDisplay = document.getElementById('lightboxMediaDisplay');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxDeleteBtn = document.getElementById('lightboxDeleteBtn');
        const lightboxRestoreBtn = document.getElementById('lightboxRestoreBtn'); // New restore button

        // Confirmation Modal elements
        const confirmationModalOverlay = document.getElementById('confirmationModalOverlay');
        const confirmActionBtn = document.getElementById('confirmActionBtn');
        const cancelActionBtn = document.getElementById('cancelActionBtn');
        const confirmationMessage = document.getElementById('confirmationMessage');

        let fileToProcessPath = ''; // Stores the full relative path of the file to be moved/deleted/restored
        let isPermanentDeleteAction = false; // Flag to determine action in confirmation modal

        // Function to update the breadcrumb navigation
        function updateBreadcrumb() {
            let pathHtml = '';
            currentPath.forEach((segment, index) => {
                pathHtml += `<span class="breadcrumb-separator">&#11157;</span> <a href="#" data-path-index="${index}" class="nav-link">${segment}</a>`;
            });
            breadcrumbPath.innerHTML = pathHtml;
        }

        // Event listener for breadcrumb clicks
        breadcrumbPath.addEventListener('click', (event) => {
            if (event.target.classList.contains('nav-link')) {
                const index = parseInt(event.target.dataset.pathIndex);
                currentPath = currentPath.slice(0, index + 1);
                if (currentPath.length === 1 && currentPath[0] === TRASH_FOLDER_NAME) {
                    loadTrashContent(); // If clicked on trash in breadcrumb
                } else if (currentPath.length === 1) { // Clicked on year
                    loadMonths(currentPath[0]);
                } else if (currentPath.length === 2) { // Clicked on month
                    loadDays(currentPath[0], currentPath[1]);
                } else if (currentPath.length === 0) { // Clicked on Home
                    loadYears();
                }
                updateBreadcrumb();
            }
        });

        // Home link functionality
        homeLink.addEventListener('click', (event) => {
            event.preventDefault();
            currentPath = [];
            loadYears();
            updateBreadcrumb();
        });

        // Helper function to show loading state
        function showLoading(container) {
            container.innerHTML = '<p class="text-center text-gray-600 col-span-full">Loading...</p>';
        }

        // Helper function to render media thumbnails in the gallery grid
        function displayMediaThumbnails(mediaFiles, pathSegments) {
            currentDisplayedMedia = mediaFiles.sort();
            currentMediaFolderSegments = pathSegments;

            galleryContainer.innerHTML = '';

            const isViewingTrash = pathSegments.includes(TRASH_FOLDER_NAME);

            if (currentDisplayedMedia.length > 0) {
                gallerySection.classList.remove('hidden');
                currentDisplayedMedia.forEach((filename, index) => {
                    const fileExtension = filename.split('.').pop().toLowerCase();
                    const isVideo = videoExtensions.includes('.' + fileExtension);

                    const base = imageLibraryBasePath.startsWith('/') ? imageLibraryBasePath : '/' + imageLibraryBasePath;
                    const mediaPath = `${base.endsWith('/') ? base.slice(0, -1) : base}/${pathSegments.join('/')}/${filename}`;
                    const fullRelativePath = `${pathSegments.join('/')}/${filename}`; // Store full relative path for deletion

                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item', 'relative');
                    galleryItem.dataset.index = index; // Store index for lightbox

                    let mediaElement;
                    if (isVideo) {
                        mediaElement = document.createElement('video');
                        mediaElement.src = mediaPath;
                        mediaElement.preload = "metadata";
                        const videoOverlay = document.createElement('div');
                        videoOverlay.classList.add('video-thumbnail-overlay');
                        galleryItem.appendChild(videoOverlay);
                    } else {
                        mediaElement = document.createElement('img');
                        mediaElement.src = mediaPath;
                    }

                    mediaElement.alt = `Media from ${pathSegments.join('/')}`;
                    mediaElement.title = filename;

                    mediaElement.onerror = function() {
                        this.onerror=null;
                        this.src = `https://placehold.co/300x250/cccccc/333333?text=Unsupported+Format`;
                        this.alt = `File not found: ${filename}`;
                    };

                    galleryItem.onclick = (e) => {
                        // Prevent opening lightbox if delete button is clicked
                        if (!e.target.classList.contains('delete-thumbnail-btn')) {
                            openLightbox(index);
                        }
                    };

                    const filenameOverlay = document.createElement('div');
                    filenameOverlay.classList.add('absolute', 'bottom-0', 'left-0', 'right-0', 'bg-black', 'bg-opacity-50', 'text-white', 'text-sm', 'p-2', 'truncate', 'rounded-b-lg');
                    filenameOverlay.textContent = filename;

                    // Add delete button to thumbnail
                    const deleteBtn = document.createElement('div');
                    deleteBtn.classList.add('delete-thumbnail-btn');
                    deleteBtn.innerHTML = '&times;'; // 'X' icon
                    deleteBtn.title = isViewingTrash ? `Delete ${filename} Forever` : `Move ${filename} to Trash`;
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation(); // Prevent gallery item click when delete button is clicked
                        showConfirmationModal(fullRelativePath, isViewingTrash, false); // Pass isPermanentDeleteAction = true for trash view
                    };

                    galleryItem.appendChild(mediaElement);
                    galleryItem.appendChild(filenameOverlay);
                    galleryItem.appendChild(deleteBtn); // Add delete button
                    galleryContainer.appendChild(galleryItem);
                });
            } else {
                galleryContainer.innerHTML = '<p class="text-center text-gray-600 col-span-full">No media found in this folder.</p>';
                gallerySection.classList.add('hidden');
            }
        }


        // 1. Load Years and Trash Button
        async function loadYears() {
            monthsSection.classList.add('hidden');
            daysSection.classList.add('hidden');
            gallerySection.classList.add('hidden');
            yearsSection.classList.remove('hidden');

            yearsContainer.innerHTML = '';
            showLoading(yearsContainer);
            try {
                const response = await fetch('/api/years');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                const years = await response.json();

                yearsContainer.innerHTML = ''; // Clear loading message
                if (years.length > 0) {
                    years.sort((a, b) => parseInt(b) - parseInt(a)).forEach(year => {
                        const link = document.createElement('a');
                        link.href = "#";
                        link.textContent = year;
                        link.classList.add('nav-link');
                        link.onclick = (e) => {
                            e.preventDefault();
                            currentPath = [year];
                            loadMonths(year);
                            updateBreadcrumb();
                        };
                        yearsContainer.appendChild(link);
                    });
                } else {
                    yearsContainer.innerHTML = '<p class="text-center text-gray-600 col-span-full">No years found.</p>';
                }

                // Add the Trash button as the last item
                const trashLink = document.createElement('a');
                trashLink.href = "#";
                trashLink.innerHTML = `&#128465; Trash`; // UTF-8 trash bin symbol
                trashLink.classList.add('nav-link', 'trash-nav-link'); // Apply custom trash style
                trashLink.onclick = (e) => {
                    e.preventDefault();
                    currentPath = [TRASH_FOLDER_NAME];
                    loadTrashContent();
                    updateBreadcrumb();
                };
                yearsContainer.appendChild(trashLink);

            } catch (error) {
                console.error('Error fetching years:', error);
                yearsContainer.innerHTML = '<p class="text-center text-red-600 col-span-full">Error loading years. Is the server running?</p>';
            }
        }

        // 2. Load Months for a given Year AND files within that year folder
        async function loadMonths(year) {
            yearsSection.classList.add('hidden');
            daysSection.classList.add('hidden');
            monthsSection.classList.remove('hidden');
            
            showLoading(monthsContainer);
            currentYearSpan.textContent = year;

            try {
                const response = await fetch(`/api/months/${year}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                const data = await response.json();
                const months = data.months;
                const files = data.files;

                monthsContainer.innerHTML = '';
                if (months.length > 0) {
                    months.sort((a, b) => parseInt(a) - parseInt(b)).forEach(month => {
                        const link = document.createElement('a');
                        link.href = "#";
                        link.textContent = month;
                        link.classList.add('nav-link');
                        link.onclick = (e) => {
                            e.preventDefault();
                            currentPath = [year, month];
                            loadDays(year, month);
                            updateBreadcrumb();
                        };
                        monthsContainer.appendChild(link);
                    });
                } else {
                    monthsContainer.innerHTML = `<p class="text-center text-gray-600 col-span-full">No months found for ${year}.</p>`;
                }

                // Display files found directly in the year folder, and show/hide gallery section accordingly
                if (files.length > 0) {
                    currentMediaFolderSpan.textContent = year;
                    displayMediaThumbnails(files, [year]);
                } else {
                    gallerySection.classList.add('hidden');
                    galleryContainer.innerHTML = '';
                }

            } catch (error) {
                console.error('Error fetching months and files:', error);
                monthsContainer.innerHTML = `<p class="text-center text-red-600 col-span-full">Error loading months for ${year}.</p>`;
                gallerySection.classList.add('hidden');
                galleryContainer.innerHTML = `<p class="text-center text-red-600 col-span-full">Error loading media for ${year}.</p>`;
            }
        }

        // 3. Load Days for a given Year and Month AND files within that month folder
        async function loadDays(year, month) {
            yearsSection.classList.add('hidden');
            monthsSection.classList.add('hidden');
            daysSection.classList.remove('hidden');
            
            showLoading(daysContainer);
            currentMonthYearSpan.textContent = `${month}/${year}`;

            try {
                const response = await fetch(`/api/days/${year}/${month}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                const data = await response.json();
                const days = data.days;
                const files = data.files;

                daysContainer.innerHTML = '';
                if (days.length > 0) {
                    days.sort((a, b) => parseInt(a) - parseInt(b)).forEach(day => {
                        const link = document.createElement('a');
                        link.href = "#";
                        link.textContent = day;
                        link.classList.add('nav-link');
                        link.onclick = (e) => {
                            e.preventDefault();
                            currentPath = [year, month, day];
                            loadPhotos(year, month, day);
                            updateBreadcrumb();
                        };
                        daysContainer.appendChild(link);
                    });
                } else {
                    daysContainer.innerHTML = `<p class="text-center text-gray-600 col-span-full">No days found for ${month}/${year}.</p>`;
                }

                // Display files found directly in the month folder, and show/hide gallery section accordingly
                if (files.length > 0) {
                    currentMediaFolderSpan.textContent = `${month}/${year}`;
                    displayMediaThumbnails(files, [year, month]);
                } else {
                    gallerySection.classList.add('hidden');
                    galleryContainer.innerHTML = '';
                }

            } catch (error) {
                console.error('Error fetching days and files:', error);
                daysContainer.innerHTML = `<p class="text-center text-red-600 col-span-full">Error loading days for ${month}/${year}.</p>`;
                gallerySection.classList.add('hidden');
                galleryContainer.innerHTML = `<p class="text-center text-red-600 col-span-full">Error loading media for ${month}/${year}.</p>`;
            }
        }

        // 4. Load Photos/Videos for a given Year, Month, and Day
        async function loadPhotos(year, month, day) {
            yearsSection.classList.add('hidden');
            monthsSection.classList.add('hidden');
            daysSection.classList.add('hidden');
            
            showLoading(galleryContainer);
            currentMediaFolderSpan.textContent = `${day}/${month}/${year}`;

            try {
                const response = await fetch(`/api/photos/${year}/${month}/${day}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                const files = await response.json();

                if (files.length > 0) {
                    gallerySection.classList.remove('hidden');
                    displayMediaThumbnails(files, [year, month, day]);
                } else {
                    gallerySection.classList.add('hidden');
                    galleryContainer.innerHTML = '';
                }

            } catch (error) {
                console.error('Error fetching photos for day folder:', error);
                gallerySection.classList.add('hidden');
                galleryContainer.innerHTML = `<p class="text-center text-red-600 col-span-full">Error loading media for ${day}/${month}/${year}. Please check console for details.</p>`;
            }
        }

        // --- Lightbox Functions ---

        // Opens the lightbox with a specific image/video
        function openLightbox(index) {
            if (index >= 0 && index < currentDisplayedMedia.length) {
                currentMediaIndex = index;
                updateLightboxMedia();
                lightboxOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        // Updates the media displayed in the lightbox
        function updateLightboxMedia() {
            lightboxMediaDisplay.innerHTML = '';

            const filename = currentDisplayedMedia[currentMediaIndex];
            const base = imageLibraryBasePath.startsWith('/') ? imageLibraryBasePath : '/' + imageLibraryBasePath;
            const mediaPath = `${base.endsWith('/') ? base.slice(0, -1) : base}/${currentMediaFolderSegments.join('/')}/${filename}`;
            fileToProcessPath = `${currentMediaFolderSegments.join('/')}/${filename}`; // Set file to move/delete/restore for lightbox buttons

            const fileExtension = filename.split('.').pop().toLowerCase();
            const isVideo = videoExtensions.includes('.' + fileExtension);

            let mediaElement;
            if (isVideo) {
                mediaElement = document.createElement('video');
                mediaElement.controls = true;
                mediaElement.autoplay = true;
                mediaElement.preload = "auto";
            } else {
                mediaElement = document.createElement('img');
                mediaElement.addEventListener('click', closeLightbox);
            }

            mediaElement.src = mediaPath;
            mediaElement.alt = `Full size media: ${filename}`;
            mediaElement.title = filename;
            mediaElement.classList.add('media-display');

            mediaElement.onerror = function() {
                this.onerror = null;
                this.src = `https://placehold.co/800x600/cccccc/333333?text=Unsupported+Format`;
                this.alt = `File not found: ${filename}`;
            };

            lightboxMediaDisplay.appendChild(mediaElement);

            // Conditional button visibility and tooltips for lightbox delete/restore buttons
            const isViewingTrash = currentMediaFolderSegments.includes(TRASH_FOLDER_NAME);
            if (isViewingTrash) {
                lightboxDeleteBtn.classList.remove('hidden');
                lightboxDeleteBtn.title = 'Delete Permanently'; // Tooltip for delete in trash
                lightboxRestoreBtn.classList.remove('hidden');
                lightboxRestoreBtn.title = 'Restore file'; // Tooltip for restore
            } else {
                lightboxDeleteBtn.classList.remove('hidden');
                lightboxDeleteBtn.title = 'Move to Recycle Bin'; // Tooltip for move to trash
                lightboxRestoreBtn.classList.add('hidden');
            }
        }

        // Closes the lightbox
        function closeLightbox() {
            lightboxOverlay.classList.remove('active');
            document.body.style.overflow = '';
            const videoInLightbox = lightboxMediaDisplay.querySelector('video');
            if (videoInLightbox) {
                videoInLightbox.pause();
                videoInLightbox.currentTime = 0;
            }
        }

        // Navigates to the next image/video in the lightbox
        function showNextImage() {
            currentMediaIndex = (currentMediaIndex + 1) % currentDisplayedMedia.length;
            updateLightboxMedia();
        }

        // Navigates to the previous image/video in the lightbox
        function showPreviousImage() {
            currentMediaIndex = (currentMediaIndex - 1 + currentDisplayedMedia.length) % currentDisplayedMedia.length;
            updateLightboxMedia();
        }

        // Event listeners for lightbox controls
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', showPreviousImage);
        lightboxNext.addEventListener('click', showNextImage);

        // Lightbox Delete/Move to Trash button click
        lightboxDeleteBtn.addEventListener('click', () => {
            const isViewingTrash = currentMediaFolderSegments.includes(TRASH_FOLDER_NAME);
            showConfirmationModal(fileToProcessPath, isViewingTrash, false); // isPermanentDeleteAction = true if in trash
        });

        // Lightbox Restore button click
        lightboxRestoreBtn.addEventListener('click', () => {
            showConfirmationModal(fileToProcessPath, false, true); // isRestoreAction = true
        });


        // Close lightbox when clicking outside the media (on the overlay itself)
        lightboxOverlay.addEventListener('click', (event) => {
            if (event.target === lightboxOverlay || event.target === lightboxClose) {
                closeLightbox();
            }
        });

        // Keyboard navigation for lightbox (Escape to close, arrows for next/prev)
        document.addEventListener('keydown', (event) => {
            if (lightboxOverlay.classList.contains('active')) {
                if (event.key === 'Escape') {
                    closeLightbox();
                } else if (event.key === 'ArrowRight') {
                    showNextImage();
                } else if (event.key === 'ArrowLeft') {
                    showPreviousImage();
                }
            }
        });

        // --- Confirmation Modal Functions ---
        function showConfirmationModal(filePath, isPermanentDelete = false, isRestore = false) {
            fileToProcessPath = filePath; // Set the file path to be processed
            isPermanentDeleteAction = isPermanentDelete; // Store the action type

            if (isRestore) {
                confirmationMessage.textContent = "Are you sure you want to restore this file to its original location?";
                confirmActionBtn.textContent = "Restore";
                confirmActionBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                confirmActionBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            } else if (isPermanentDelete) {
                confirmationMessage.textContent = "Are you sure you want to permanently delete this file? This action cannot be undone.";
                confirmActionBtn.textContent = "Delete Forever";
                confirmActionBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                confirmActionBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            } else {
                confirmationMessage.textContent = "Are you sure you want to move this file to Trash? It can be restored later from the Trash folder.";
                confirmActionBtn.textContent = "Move to Trash";
                confirmActionBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                confirmActionBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            }

            confirmationModalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function hideConfirmationModal() {
            confirmationModalOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Event listeners for confirmation modal buttons
        confirmActionBtn.addEventListener('click', async () => {
            const pathBeingProcessed = fileToProcessPath; // Capture it here
            hideConfirmationModal();
            closeLightbox(); // Close lightbox if open

            const isViewingTrash = currentMediaFolderSegments.includes(TRASH_FOLDER_NAME);

            // Determine which action to take based on the stored flag and current view
            if (confirmActionBtn.textContent === "Restore") { // Check button text for restore
                await restoreFile(pathBeingProcessed);
            } else if (isViewingTrash && confirmActionBtn.textContent === "Delete Forever") { // Permanent delete from trash
                await deleteFileForever(pathBeingProcessed);
            } else { // Move to trash from regular view
                await moveFileToTrash(pathBeingProcessed);
            }
        });


        cancelActionBtn.addEventListener('click', hideConfirmationModal);

        // --- File Movement Logic ---
        async function moveFileToTrash(filePath) {
            console.log(`Attempting to move to trash: ${filePath}`);
            try {
                const response = await fetch('/api/move_to_trash', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path: filePath }),
                });

                if (response.ok) {
                    console.log('File moved to trash successfully.');
                    // Re-load the current folder to reflect the movement
                    if (currentPath.length === 1 && currentPath[0] === TRASH_FOLDER_NAME) {
                        loadTrashContent(); // Reload trash if currently viewing it
                    } else if (currentPath.length === 1) { // Year level
                        loadMonths(currentPath[0]);
                    } else if (currentPath.length === 2) { // Month level
                        loadDays(currentPath[0], currentPath[1]);
                    } else if (currentPath.length === 3) { // Day level
                        loadPhotos(currentPath[0], currentPath[1], currentPath[2]);
                    } else { // Home/initial view
                        loadYears();
                    }
                } else {
                    const errorData = await response.json();
                    console.error('Failed to move file to trash:', errorData.error);
                    alert(`Error moving file to trash: ${errorData.error}`); // Use a simple alert for error feedback
                }
            } catch (error) {
                console.error('Network or unexpected error during file movement:', error);
                alert(`An unexpected error occurred: ${error.message}`); // Use a simple alert for error feedback
            }
        }

        // --- New function to permanently delete file ---
        async function deleteFileForever(filePath) {
            console.log(`Attempting to permanently delete: ${filePath}`);
            try {
                const response = await fetch('/api/delete_file_forever', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path: filePath }),
                });

                if (response.ok) {
                    console.log('File permanently deleted successfully.');
                    // Always reload trash content after permanent deletion from trash view
                    loadTrashContent();
                } else {
                    const errorData = await response.json();
                    console.error('Failed to permanently delete file:', errorData.error);
                    alert(`Error deleting file forever: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Network or unexpected error during permanent deletion:', error);
                alert(`An unexpected error occurred: ${error.message}`);
            }
        }

        // --- New function to restore file ---
        async function restoreFile(filePath) {
            console.log(`Attempting to restore: ${filePath}`);
            try {
                const response = await fetch('/api/restore_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path: filePath }),
                });

                if (response.ok) {
                    console.log('File restored successfully.');
                    // Reload trash content after restoration
                    loadTrashContent();
                } else {
                    const errorData = await response.json();
                    console.error('Failed to restore file:', errorData.error);
                    alert(`Error restoring file: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Network or unexpected error during restoration:', error);
                alert(`An unexpected error occurred: ${error.message}`);
            }
        }


        // --- New function to load Trash content ---
        async function loadTrashContent() {
            yearsSection.classList.add('hidden');
            monthsSection.classList.add('hidden');
            daysSection.classList.add('hidden');
            gallerySection.classList.remove('hidden'); // Ensure gallery is visible

            showLoading(galleryContainer);
            currentMediaFolderSpan.textContent = TRASH_FOLDER_NAME; // Set title for trash view

            try {
                const response = await fetch('/api/trash_content');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                const files = await response.json();

                // Display files in the gallery, using TRASH_FOLDER_NAME as the path segment
                displayMediaThumbnails(files, [TRASH_FOLDER_NAME]);

            } catch (error) {
                console.error('Error fetching trash content:', error);
                galleryContainer.innerHTML = `<p class="text-center text-red-600 col-span-full">Error loading trash content: ${error.message}.</p>`;
            }
        }


        // Initial load: Start by showing years
        document.addEventListener('DOMContentLoaded', loadYears);
    </script>
